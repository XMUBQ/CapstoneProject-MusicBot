<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">

    <title>Music bot</title>

    <link rel="stylesheet" href="style.css" media="screen" type="text/css" />
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
    <nav role="navigation">
            <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Music Bot</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            Listen To Music
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Sad Song</a></li>
                            <li><a href="#">Happy Song</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            </div>
        </nav>
    <div id="convo">
            <ul class="chat-thread">
            
            </ul>
    </div>
    <iframe  src = " " id = "music" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    <form class="chat-window" onsubmit="return false;">
        <div>
            <textarea class="chat-window-message" name="chat-window-message" id = "sendText" placeholder="Type a message.." type="text"  autofocus></textarea> 
            <input class = "button" id="btnSend" value="Send" type="button" onclick="send()" disabled=true/>
            <input class = "button" id="voiceSend" value="Record" type = "button" onclick = "record()" disable = true/>
        </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='javascript.js'></script>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>

</html>
